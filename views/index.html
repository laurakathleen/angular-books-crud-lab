<!DOCTYPE html>
<html lang="en" ng-app="libraryApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular-books-crud-lab</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- My StyleSheet -->
    <link rel="stylesheet" href="/public/styles/styles.css">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script> -->

    <!-- APPLICATION SCRIPTS -->
    <script src="/public/scripts/app.js"></script>
    <!-- <script src="/public/scripts/controllers/BooksIndexController.js"></script>
    <script src="/public/scripts/controllers/BooksShowController.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="row" ng-controller="BooksIndexController as booksIndexCtrl">
        <div class="col m12">
          <p>Test run</p>
          <!-- <div ng-view></div> -->
          <!-- <input type="text" class="form-control" ng-model="searchText" placeholder="Search Books"> -->
          <div ng-repeat="books in booksIndexCtrl.books" class="row">
      

          
                      <h4 class='inline-header'>Book Name:</h4>
                      <span>{{books.title}}</span>
                    
              

                      <h4 class='inline-header'>Artist Name:</h4>
                      <span>{{books.author}}</span>
                      
                      <h4 class='inline-header'>Released date:</h4>
                      <span>{{books.releaseDate}}</span>
            
      
            </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
